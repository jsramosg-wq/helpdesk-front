<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpDesk | Soporte Técnico</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <h1>HelpDesk</h1>
    <p>Sistema de gestión de tickets</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Crear Ticket</h2>

      <form id="ticketForm">
        <input 
          type="text" 
          id="title" 
          placeholder="Título del problema"
          required
        />

        <textarea 
          id="description" 
          placeholder="Describe el problema..."
          required
        ></textarea>

        <button type="submit">Enviar Ticket</button>
      </form>
    </section>

    <section class="tickets-section">
      <h2>Tickets Registrados</h2>
      <ul id="ticketsList"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 HelpDesk - Proyecto Académico</p>
  </footer>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
